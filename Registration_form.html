<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Registration_form.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title class="title">Register</title><!--Change the text to "Register"-->
</head>

<body>
    <form>
        <div class="container">
            <h1 class="heading">E-Registration</h1>
            <h2>Aplicant's Details</h2>
            <div class="application_details">
                <div class="box">
                    <h4>Name</h4>
                    <select name="prefix" id="prefix" required>
                        <option value="">Select</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Miss">Miss</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>             
                    <input type="text" placeholder="First Name*" required />
                    <input type="text" placeholder="Second Name*" />
                    <input type="text" placeholder="Last Name*" required />
                </div>
                <div class="box">
                    <h4>Date of Birth</h4>
                    <input type="search" placeholder="Day*" required />
                    <input type="search" placeholder="Month*" required />
                    <input type="search" placeholder="Year*" required />
                </div>
                <div class="box">
                    <h4>Current Age</h4>
                    <input type="text" placeholder="Year*" required />
                    <input type="text" placeholder="Month*" required />
                    <input type="text" placeholder="Day*" required />
                </div>
            </div>

            <h2>Aplicant's Address</h2>
            <div class="box">
                <h4>Permanent Address</h4>
                <input type="text" placeholder="House no.* " required />
                <input type="text" placeholder="Street/Area/Locality*" required />
                <input type="text" placeholder="City*" required />
                <input type="text" placeholder="District*" required />
                <input type="text" placeholder="Post Office*" required />
                <input type="text" placeholder="Police Station*" required />
                <input type="text" placeholder="Pin Code*" required />
                <input type="text" placeholder="Country*" required />
            </div>
            <div class="checkbox">
            <input type="checkbox" class="checkbox" id="Address" name="Address">
                <label for="Address">Current Address same as Permanent Address</label>
            </div>
            
            <div class="box">
                <input type="text" placeholder="House no.*" required />
                <input type="text" placeholder="Street/Area/Locality*" required />
                <input type="text" placeholder="City*" required />
                <input type="text" placeholder="District*" required />
                <input type="text" placeholder="Post Office*" required />
                <input type="text" placeholder="Police Station*" required />
                <input type="text" placeholder="Pin Code*" required />
                <input type="text" placeholder="Country*" required />
            </div>

            <h2>Details of voter’s photo identity card</h2>
            <div class="box">
            <input type="search" placeholder="Aadhar no.* " required />
            <input type="text" placeholder="Confirm Aadhar No.*" required />
            <input type="text" placeholder="Phone No.*" required />
            <input type="text" placeholder="Alternate Phone No.*" required />
            <input type="text" placeholder="Email*" required />
            <input type="text" placeholder="Alternate email*" required />
            </div>
            <h2>Upload Documents</h2>
            <div class="upload">
                <div class="upload_area">
                    <label for="inputTag">
                        <div class="icon"><ion-icon name="add-circle-outline"></ion-icon></div>
                        <input id="inputTag"type="file"/>
                    </label>
                    <h5 class="imagetext">Aadhar Front Image</h5>
                </div>
                <div class="upload_area">
                    <label for="inputTag">
                        <div class="icon"><ion-icon name="add-circle-outline"></ion-icon></div>
                        <input id="inputTag"type="file"/>
                    </label>
                    <h5 class="imagetext">Aadhar Back Image</h5>
                </div>
                <div class="upload_area">
                    <label for="inputTag">
                        <div class="icon"><ion-icon name="add-circle-outline"></ion-icon></div>
                        <input id="inputTag"type="file"/>
                    </label>
                    <h5 class="imagetext">Voter’s Photo</h5>
                </div>
            </div>
            
            <div class="submit">
            <button type="submit">Submit</button>
            </div>
        </div>
        
    </form>
</body>

</html>
